<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Nike Product Card</title>
	<link rel="shortcut icon" href="favicon.png"/>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="">
</head>
<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
<body>
	<div class="nike">
		<div class="card">
			<img class="card__logo" src="logo.png">

			<div class="card__product">

				<div class="card__view">
					<img class="card__photo" src="Nike-SB-Stefan-Janoski-Max.png">

					<div class="card__slider">
						<!-- <button class="card__bullet card__bullet--gray"></button>
						<button class="card__bullet card__bullet--white"></button>
						<button class="card__bullet card__bullet--red"></button>
						<button class="card__bullet card__bullet--blue"></button> -->
						<div class="card__bullet card__bullet--gray"></div>
						<div class="card__bullet card__bullet--white"></div>
						<div class="card__bullet card__bullet--red"></div>
						<div class="card__bullet card__bullet--blue"></div>

					</div>
				</div>


				<div class="card__info">
					<h2 class="card__title">Nike SB Stefan  Janoski Max</h2>
					<h4 class="card__description">Unisex Skateboarding Shoe</h4>
					<div class="card__rate">
						<div class="card__rate-not-checked">
						<img class="card__star" src="star.png">
						<img class="card__star" src="star.png">
						<img class="card__star" src="star.png">
						<img class="card__star" src="star.png">
						<img class="card__star" src="star.png">
					</div>
					<div class="card__rate-checked">
						<img class="card__star-checked" src="star-checked.png">
						<img class="card__star-checked" src="star-checked.png">
						<img class="card__star-checked" src="star-checked.png">
						<img class="card__star-checked" src="star-checked.png">
						<img class="card__star-checked" src="star-checked.png">
					</div>
					</div>

					<div class="card__char">
						<select class="card__size" name="size">
							<option value="Size">Size</option>
							<option value="40">40</option>
							<option value="41">41</option>
							<option value="42">42</option>
							<option value="43">43</option>
						</select>
						<select class="card__qty" name="qty">
							<option value="Qty">Qty</option>
							<option value="high">high</option>
						</select>
					</div>
					<input class="card__add" type="submit" name="add-to-cart" value="Add to cart">
				</div>

			</div>


		</div>
	</div>
</body>
</html>
